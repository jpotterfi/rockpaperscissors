    <div class = "messageBox">
        <div id = "message">

        </div>
    </div>
    <div class = "roundsBox">

                    0

            </div>
            Computer
        </div>
    </div>

            rock
        </div>

            <button class = "paper">

            paper
        </div>
        <div class = "scissorsBox">
            <button class = "scissors">
                <img src = "images/scissors.png">

            scissors
